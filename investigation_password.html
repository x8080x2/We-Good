<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Kit Investigation - Password Step</title>
    <link rel="stylesheet" href="page/template/live.css">
    <style>
        .investigation-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #dc3545;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        body {
            padding-top: 50px !important;
        }
    </style>
</head>
<body>
    <div class="investigation-banner">
        STEP 2: Password Capture - Victim enters password here, sent to attacker via Telegram
    </div>
    
    <div class="main-content">
        <div class="login-container" style="opacity: 1; transform: none;">
            <img src="https://logincdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ed9c9eb0e964e4f068dfc6e87c9e9f27.svg" alt="Microsoft" class="company-logo">
            
            <div class="email-display">victim@company.com</div>
            
            <h1 class="login-title">Enter password</h1>
            
            <div class="input-group">
                <input type="password" class="input-field" id="password" placeholder="Password" value="">
                <label class="floating-label" for="password">Password</label>
                <span class="password-toggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            
            <p style="font-size: 14px; margin: 16px 0; text-align: left;">
                <a href="#" class="forgot-password">Forgot password?</a>
            </p>
            
            <button class="btn-primary" type="button">
                <span class="btn-text">Sign in</span>
            </button>
            
            <p style="font-size: 14px; color: #605e5c; margin-top: 16px;">
                <a href="#" class="sign-in-different">Sign in with a different account</a>
            </p>
        </div>
    </div>
    
    <div class="privacy-links">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
    </div>
</body>
</html>
